<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
 <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
<link rel="stylesheet" href="css/loginstyle.css" ></link>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
  <body>
  <div class="container">
  	<div class="login-page">
  		<div class="form">
    		<form name="f" action="/add-user" method="post" class="login-form">         
    			<legend>Please Register Account</legend>
               	<div th:if="${param.error}" class="alert alert-danger">    
                    Invalid username and password.
                	</div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
               	</div>
    
			      <input type="text" th:name="username" placeholder="username"/>
			      <input type="text" th:name="fullname" placeholder="Fullname"/>
			      <input type="password" name="password" placeholder="password"/>
       			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
     		 <button type="submit">Register</button>
     	
    </form>
     <p class="message">You alredy registered? <a href="/login">Login</a></p>
  </div>
</div>
</div>
</body>
</html>
